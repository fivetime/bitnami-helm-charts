apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "common.names.fullname" . }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" ( dict "customLabels" .Values.commonLabels "context" $ ) | nindent 4 }}
    app.kubernetes.io/component: auth
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
spec:
  {{- if not .Values.autoscaling.hpa.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  {{- if .Values.revisionHistoryLimit }}
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit }}
  {{- end }}
  {{- if .Values.updateStrategy }}
  strategy: {{- toYaml .Values.updateStrategy | nindent 4 }}
  {{- end }}
  {{- $podLabels := include "common.tplvalues.merge" ( dict "values" ( list .Values.podLabels .Values.commonLabels ) "context" . ) }}
  selector:
    matchLabels: {{- include "common.labels.matchLabels" ( dict "customLabels" $podLabels "context" $ ) | nindent 6 }}
      app.kubernetes.io/component: auth
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/secret-config.yaml") . | sha256sum }}
        {{- if (include "powerdns-auth.createDatabaseSecret" .) }}
        checksum/db-secret: {{ include (print $.Template.BasePath "/secret-db.yaml") . | sha256sum }}
        {{- end }}
        {{- if .Values.podAnnotations }}
        {{- include "common.tplvalues.render" (dict "value" .Values.podAnnotations "context" $) | nindent 8 }}
        {{- end }}
      labels: {{- include "common.labels.standard" ( dict "customLabels" $podLabels "context" $ ) | nindent 8 }}
        app.kubernetes.io/component: auth
    spec:
      {{- include "powerdns-auth.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ template "powerdns-auth.serviceAccountName" . }}
      {{- if .Values.automountServiceAccountToken }}
      automountServiceAccountToken: {{ .Values.automountServiceAccountToken }}
      {{- else }}
      automountServiceAccountToken: {{ .Values.serviceAccount.automountServiceAccountToken }}
      {{- end }}
      {{- if .Values.hostAliases }}
      hostAliases: {{- include "common.tplvalues.render" (dict "value" .Values.hostAliases "context" $) | nindent 8 }}
      {{- end }}
      {{- if .Values.hostNetwork }}
      hostNetwork: {{ .Values.hostNetwork }}
      {{- end }}
      {{- if .Values.hostIPC }}
      hostIPC: {{ .Values.hostIPC }}
      {{- end }}
      {{- if .Values.dnsPolicy }}
      dnsPolicy: {{ .Values.dnsPolicy }}
      {{- end }}
      {{- if .Values.dnsConfig }}
      dnsConfig: {{- include "common.tplvalues.render" (dict "value" .Values.dnsConfig "context" $) | nindent 8 }}
      {{- end }}
      {{- if .Values.affinity }}
      affinity: {{- include "common.tplvalues.render" ( dict "value" .Values.affinity "context" $) | nindent 8 }}
      {{- else }}
      affinity:
        podAffinity: {{- include "common.affinities.pods" (dict "type" .Values.podAffinityPreset "customLabels" $podLabels "context" $) | nindent 10 }}
        podAntiAffinity: {{- include "common.affinities.pods" (dict "type" .Values.podAntiAffinityPreset "customLabels" $podLabels "context" $) | nindent 10 }}
        nodeAffinity: {{- include "common.affinities.nodes" (dict "type" .Values.nodeAffinityPreset.type "key" .Values.nodeAffinityPreset.key "values" .Values.nodeAffinityPreset.values) | nindent 10 }}
      {{- end }}
      {{- if .Values.nodeSelector }}
      nodeSelector: {{- include "common.tplvalues.render" ( dict "value" .Values.nodeSelector "context" $) | nindent 8 }}
      {{- end }}
      {{- if .Values.tolerations }}
      tolerations: {{- include "common.tplvalues.render" (dict "value" .Values.tolerations "context" .) | nindent 8 }}
      {{- end }}
      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName | quote }}
      {{- end }}
      {{- if .Values.schedulerName }}
      schedulerName: {{ .Values.schedulerName | quote }}
      {{- end }}
      {{- if .Values.runtimeClassName }}
      runtimeClassName: {{ .Values.runtimeClassName | quote }}
      {{- end }}
      {{- if .Values.topologySpreadConstraints }}
      topologySpreadConstraints: {{- include "common.tplvalues.render" (dict "value" .Values.topologySpreadConstraints "context" .) | nindent 8 }}
      {{- end }}
      {{- if .Values.podSecurityContext.enabled }}
      securityContext: {{- include "common.compatibility.renderSecurityContext" (dict "secContext" .Values.podSecurityContext "context" $) | nindent 8 }}
      {{- end }}
      {{- if .Values.terminationGracePeriodSeconds }}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      {{- end }}
      initContainers:
        {{- if .Values.dbSync.enabled }}
        - name: wait-for-db
          {{- if eq .Values.database.type "mysql" }}
          image: {{ template "powerdns-auth.dbSync.mysql.image" . }}
          imagePullPolicy: {{ .Values.dbSync.mysql.image.pullPolicy }}
          {{- else }}
          image: {{ template "powerdns-auth.dbSync.postgresql.image" . }}
          imagePullPolicy: {{ .Values.dbSync.postgresql.image.pullPolicy }}
          {{- end }}
          {{- if .Values.dbSync.containerSecurityContext.enabled }}
          securityContext: {{- include "common.compatibility.renderSecurityContext" (dict "secContext" .Values.dbSync.containerSecurityContext "context" $) | nindent 12 }}
          {{- end }}
          env:
            {{- if .Values.database.existingSecret.enabled }}
            - name: DB_USER
              value: {{ include "powerdns-auth.databaseUsername" . }}
            - name: DB_PASSWORD
              value: {{ include "powerdns-auth.databasePassword" . | quote }}
            {{- else }}
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "powerdns-auth.databaseSecretName" . }}
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "powerdns-auth.databaseSecretName" . }}
                  key: DB_PASSWORD
            {{- end }}
          command:
            - /bin/sh
            - -c
            - |
              {{- if eq .Values.database.type "mysql" }}
              until mysql -h "{{ include "powerdns-auth.databaseHost" . }}" -P "{{ include "powerdns-auth.databasePort" . }}" \
                -u "${DB_USER}" -p"${DB_PASSWORD}" "{{ include "powerdns-auth.databaseName" . }}" \
                -e "SELECT 1 FROM domains LIMIT 1" >/dev/null 2>&1; do
                echo "Waiting for database schema to be ready..."
                sleep 5
              done
              {{- else }}
              export PGHOST="{{ include "powerdns-auth.databaseHost" . }}"
              export PGPORT="{{ include "powerdns-auth.databasePort" . }}"
              export PGDATABASE="{{ include "powerdns-auth.databaseName" . }}"
              export PGUSER="${DB_USER}"
              export PGPASSWORD="${DB_PASSWORD}"
              until psql -c "SELECT 1 FROM domains LIMIT 1" >/dev/null 2>&1; do
                echo "Waiting for database schema to be ready..."
                sleep 5
              done
              {{- end }}
              echo "Database schema is ready!"
        {{- end }}
        {{- if and .Values.geoipVolume.enabled .Values.config.luaRecords.enabled .Values.config.luaRecords.geoipDatabaseFiles }}
        - name: wait-for-geoip
          image: busybox:1.36
          imagePullPolicy: IfNotPresent
          {{- if .Values.dbSync.containerSecurityContext.enabled }}
          securityContext: {{- include "common.compatibility.renderSecurityContext" (dict "secContext" .Values.dbSync.containerSecurityContext "context" $) | nindent 12 }}
          {{- end }}
          command:
            - /bin/sh
            - -c
            - |
              echo "Waiting for GeoIP databases..."
              MAX_WAIT=300
              ELAPSED=0
              while [ $ELAPSED -lt $MAX_WAIT ]; do
                ALL_FOUND=true
                {{- range .Values.config.luaRecords.geoipDatabaseFiles }}
                if [ ! -f "{{ . }}" ]; then
                  ALL_FOUND=false
                  echo "Waiting for {{ . }}..."
                fi
                {{- end }}
                if [ "$ALL_FOUND" = "true" ]; then
                  echo "All GeoIP databases are ready!"
                  exit 0
                fi
                sleep 5
                ELAPSED=$((ELAPSED + 5))
              done
              echo "ERROR: GeoIP databases not found after ${MAX_WAIT}s"
              echo "Please ensure geoip-database chart is deployed and PVC is populated"
              exit 1
          volumeMounts:
            - name: geoip-data
              mountPath: {{ .Values.geoipVolume.mountPath }}
              readOnly: true
        {{- end }}
        {{- if .Values.initContainers }}
        {{- include "common.tplvalues.render" (dict "value" .Values.initContainers "context" $) | nindent 8 }}
        {{- end }}
      containers:
        - name: powerdns-auth
          image: {{ template "powerdns-auth.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.containerSecurityContext.enabled }}
          securityContext: {{- include "common.compatibility.renderSecurityContext" (dict "secContext" .Values.containerSecurityContext "context" $) | nindent 12 }}
          {{- end }}
          {{- if .Values.diagnosticMode.enabled }}
          command: {{- include "common.tplvalues.render" (dict "value" .Values.diagnosticMode.command "context" $) | nindent 12 }}
          {{- else if .Values.command }}
          command: {{- include "common.tplvalues.render" (dict "value" .Values.command "context" $) | nindent 12 }}
          {{- else }}
          command:
            - pdns_server
            - --config-dir=/etc/powerdns
            - --guardian=no
            - --daemon=no
            - --disable-syslog
            - --log-timestamp=no
            - --write-pid=no
          {{- end }}
          {{- if .Values.diagnosticMode.enabled }}
          args: {{- include "common.tplvalues.render" (dict "value" .Values.diagnosticMode.args "context" $) | nindent 12 }}
          {{- else if .Values.args }}
          args: {{- include "common.tplvalues.render" (dict "value" .Values.args "context" $) | nindent 12 }}
          {{- end }}
          env:
            {{- if .Values.extraEnvVars }}
            {{- include "common.tplvalues.render" (dict "value" .Values.extraEnvVars "context" $) | nindent 12 }}
            {{- end }}
          envFrom:
            {{- if .Values.extraEnvVarsCM }}
            - configMapRef:
                name: {{ include "common.tplvalues.render" (dict "value" .Values.extraEnvVarsCM "context" $) }}
            {{- end }}
            {{- if .Values.extraEnvVarsSecret }}
            - secretRef:
                name: {{ include "common.tplvalues.render" (dict "value" .Values.extraEnvVarsSecret "context" $) }}
            {{- end }}
          ports:
            - name: dns-udp
              containerPort: {{ .Values.config.localPort }}
              protocol: UDP
            - name: dns-tcp
              containerPort: {{ .Values.config.localPort }}
              protocol: TCP
            {{- if .Values.webserver.enabled }}
            - name: api
              containerPort: {{ .Values.webserver.port }}
              protocol: TCP
            {{- end }}
          {{- if not .Values.diagnosticMode.enabled }}
          {{- if .Values.customStartupProbe }}
          startupProbe: {{- include "common.tplvalues.render" (dict "value" .Values.customStartupProbe "context" $) | nindent 12 }}
          {{- else if .Values.startupProbe.enabled }}
          startupProbe:
            {{- if .Values.webserver.enabled }}
            httpGet:
              path: /
              port: api
              scheme: HTTP
            {{- else }}
            tcpSocket:
              port: dns-tcp
            {{- end }}
            initialDelaySeconds: {{ .Values.startupProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.startupProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.startupProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.startupProbe.failureThreshold }}
            successThreshold: {{ .Values.startupProbe.successThreshold }}
          {{- end }}
          {{- if .Values.customLivenessProbe }}
          livenessProbe: {{- include "common.tplvalues.render" (dict "value" .Values.customLivenessProbe "context" $) | nindent 12 }}
          {{- else if .Values.livenessProbe.enabled }}
          livenessProbe:
            {{- if .Values.webserver.enabled }}
            httpGet:
              path: /
              port: api
              scheme: HTTP
            {{- else }}
            tcpSocket:
              port: dns-tcp
            {{- end }}
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
            successThreshold: {{ .Values.livenessProbe.successThreshold }}
          {{- end }}
          {{- if .Values.customReadinessProbe }}
          readinessProbe: {{- include "common.tplvalues.render" (dict "value" .Values.customReadinessProbe "context" $) | nindent 12 }}
          {{- else if .Values.readinessProbe.enabled }}
          readinessProbe:
            {{- if .Values.webserver.enabled }}
            httpGet:
              path: /
              port: api
              scheme: HTTP
            {{- else }}
            tcpSocket:
              port: dns-tcp
            {{- end }}
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
            successThreshold: {{ .Values.readinessProbe.successThreshold }}
          {{- end }}
          {{- end }}
          {{- if .Values.resources }}
          resources: {{- toYaml .Values.resources | nindent 12 }}
          {{- else if ne .Values.resourcesPreset "none" }}
          resources: {{- include "common.resources.preset" (dict "type" .Values.resourcesPreset) | nindent 12 }}
          {{- end }}
          {{- if .Values.lifecycleHooks }}
          lifecycle: {{- include "common.tplvalues.render" (dict "value" .Values.lifecycleHooks "context" $) | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: config
              mountPath: /etc/powerdns/pdns.conf
              subPath: pdns.conf
              readOnly: true
            - name: tmp
              mountPath: /tmp
            - name: run
              mountPath: /run
            {{- if and .Values.geoip.enabled .Values.geoipZones.enabled }}
            - name: geoip-zones
              mountPath: /etc/powerdns/geoip-zones.yaml
              subPath: geoip-zones.yaml
              readOnly: true
            {{- end }}
            {{- if .Values.geoipVolume.enabled }}
            - name: geoip-data
              mountPath: {{ .Values.geoipVolume.mountPath }}
              readOnly: true
            {{- end }}
            {{- if .Values.persistence.enabled }}
            - name: data
              mountPath: {{ .Values.persistence.mountPath }}
            {{- end }}
            {{- if .Values.extraVolumeMounts }}
            {{- include "common.tplvalues.render" (dict "value" .Values.extraVolumeMounts "context" $) | nindent 12 }}
            {{- end }}
        {{- if .Values.sidecars }}
        {{- include "common.tplvalues.render" ( dict "value" .Values.sidecars "context" $) | nindent 8 }}
        {{- end }}
      volumes:
        - name: config
          secret:
            secretName: {{ include "powerdns-auth.configSecretName" . }}
            defaultMode: 0444
        - name: tmp
          emptyDir: {}
        - name: run
          emptyDir: {}
        {{- if and .Values.geoip.enabled .Values.geoipZones.enabled }}
        - name: geoip-zones
          configMap:
            name: {{ include "common.names.fullname" . }}-geoip-zones
            defaultMode: 0444
        {{- end }}
        {{- if and .Values.geoipVolume.enabled .Values.geoipVolume.existingClaim }}
        - name: geoip-data
          persistentVolumeClaim:
            claimName: {{ .Values.geoipVolume.existingClaim }}
        {{- end }}
        {{- if .Values.persistence.enabled }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim | default (include "common.names.fullname" .) }}
        {{- end }}
        {{- if .Values.extraVolumes }}
        {{- include "common.tplvalues.render" (dict "value" .Values.extraVolumes "context" $) | nindent 8 }}
        {{- end }}
