## @section DNSdist Configuration

## Backend servers configuration
## @param backends.recursor.enabled Enable recursor backend pool
## @param backends.recursor.servers List of recursor servers [{name, address, port}]
## @param backends.recursor.pool Pool name for recursor servers
## @param backends.recursor.healthCheck.mode Health check mode (lazy, up, down, auto)
## @param backends.recursor.healthCheck.interval Health check interval in seconds
## @param backends.recursor.useClientSubnet Enable EDNS Client Subnet
##
backends:
  recursor:
    enabled: true
    servers:
      - name: recursor
        address: pdns-recursor
        port: 53
    pool: recursor
    healthCheck:
      mode: lazy
      interval: 5
      lazyThreshold: 20
      lazySampleSize: 100
      lazyMinSampleCount: 10
    useClientSubnet: true

  ## @param backends.auth.enabled Enable authoritative backend pool
  ## @param backends.auth.servers List of auth servers [{name, address, port}]
  ## @param backends.auth.pool Pool name for auth servers
  ## @param backends.auth.healthCheck.mode Health check mode
  ## @param backends.auth.healthCheck.interval Health check interval in seconds
  ## @param backends.auth.useClientSubnet Enable EDNS Client Subnet
  ##
  auth:
    enabled: false
    servers:
      - name: auth
        address: pdns-auth
        port: 53
    pool: auth
    healthCheck:
      mode: lazy
      interval: 5
    useClientSubnet: true

  ## @param backends.external.enabled Enable external upstream pool
  ## @param backends.external.servers List of external servers [{name, address, port}]
  ## @param backends.external.pool Pool name for external servers
  ## @param backends.external.healthCheck.mode Health check mode
  ## @param backends.external.healthCheck.interval Health check interval in seconds
  ##
  external:
    enabled: false
    servers: []
    pool: external
    healthCheck:
      mode: lazy
      interval: 10

## Listeners configuration
##
listeners:
  ## @param listeners.dns.enabled Enable plain DNS listener
  ## @param listeners.dns.address DNS listener bind address
  ## @param listeners.dns.port DNS listener port
  ## @param listeners.dns.tcpFastOpen TCP Fast Open queue size
  ##
  dns:
    enabled: true
    address: "0.0.0.0"
    port: 53
    tcpFastOpen: 64

  ## @param listeners.dot.enabled Enable DNS over TLS (DoT) listener
  ## @param listeners.dot.address DoT listener bind address
  ## @param listeners.dot.port DoT listener port
  ## @param listeners.dot.minTLSVersion Minimum TLS version
  ## @param listeners.dot.ciphers TLS ciphers (empty = default)
  ## @param listeners.dot.numberOfTicketsKeys Number of TLS session ticket keys
  ##
  dot:
    enabled: false
    address: "0.0.0.0"
    port: 853
    minTLSVersion: tls1.2
    ciphers: ""
    numberOfTicketsKeys: 5

  ## @param listeners.doh.enabled Enable DNS over HTTPS (DoH) listener
  ## @param listeners.doh.address DoH listener bind address
  ## @param listeners.doh.port DoH listener port
  ## @param listeners.doh.path DoH query path
  ## @param listeners.doh.minTLSVersion Minimum TLS version
  ## @param listeners.doh.additionalPaths Additional DoH paths
  ## @param listeners.doh.customResponses Custom HTTP responses for specific paths
  ##
  doh:
    enabled: false
    address: "0.0.0.0"
    port: 443
    path: /dns-query
    minTLSVersion: tls1.2
    additionalPaths: []
    # - /resolve
    customResponses:
      - path: /health
        status: 200
        content: "OK"
        contentType: text/plain

  ## @param listeners.doq.enabled Enable DNS over QUIC (DoQ) listener
  ## @param listeners.doq.address DoQ listener bind address
  ## @param listeners.doq.port DoQ listener port
  ## @param listeners.doq.idleTimeout DoQ idle timeout in seconds
  ##
  doq:
    enabled: false
    address: "0.0.0.0"
    port: 8853
    idleTimeout: 30

  ## @param listeners.doh3.enabled Enable DNS over HTTP/3 (DoH3) listener
  ## @param listeners.doh3.address DoH3 listener bind address
  ## @param listeners.doh3.port DoH3 listener port
  ## @param listeners.doh3.path DoH3 query path
  ## @param listeners.doh3.idleTimeout DoH3 idle timeout in seconds
  ##
  doh3:
    enabled: false
    address: "0.0.0.0"
    port: 8443
    path: /dns-query
    idleTimeout: 30

  ## @param listeners.dnscrypt.enabled Enable DNSCrypt listener
  ## @param listeners.dnscrypt.address DNSCrypt listener bind address
  ## @param listeners.dnscrypt.port DNSCrypt listener port
  ## @param listeners.dnscrypt.providerName DNSCrypt provider name (must start with "2.")
  ## @param listeners.dnscrypt.certValidity Certificate validity in days
  ##
  dnscrypt:
    enabled: false
    address: "0.0.0.0"
    port: 8443
    providerName: "2.dnscrypt-cert.example.com"
    certValidity: 365

## TLS certificates configuration
## @param tls.existingSecret Name of existing secret containing TLS certificates
## @param tls.cert TLS certificate (if not using existingSecret)
## @param tls.key TLS private key (if not using existingSecret)
## @param tls.ca TLS CA certificate (optional)
