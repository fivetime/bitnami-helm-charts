{{- if and .Values.provider.kubeconfig (not .Values.provider.kubeconfigSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ceph-consumer.kubeconfigSecretName" . }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" ( dict "customLabels" .Values.commonLabels "context" $ ) | nindent 4 }}
    app.kubernetes.io/component: controller
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
type: Opaque
data:
  {{- $kubeconfig := .Values.provider.kubeconfig }}
  {{- /* Check if already base64 encoded (starts with LS0t which is "---" in base64) */ -}}
  {{- if hasPrefix "LS0t" $kubeconfig }}
  {{ .Values.provider.kubeconfigSecretKey }}: {{ $kubeconfig | quote }}
  {{- else }}
  {{ .Values.provider.kubeconfigSecretKey }}: {{ $kubeconfig | b64enc | quote }}
  {{- end }}
{{- end }}
