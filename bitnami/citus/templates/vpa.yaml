  labels: {{- include "common.labels.standard" ( dict "customLabels" .Values.commonLabels "context" $ ) | nindent 4 }}
    app.kubernetes.io/component: worker
  {{- if or .Values.worker.vpa.annotations .Values.commonAnnotations }}
  {{- $annotations := include "common.tplvalues.merge" (dict "values" (list .Values.worker.vpa.annotations .Values.commonAnnotations) "context" .) }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" $annotations "context" $ ) | nindent 4 }}
  {{- end }}
spec:
  resourcePolicy:
    containerPolicies:
      - containerName: citus
        {{- if .Values.worker.vpa.controlledResources }}
        controlledResources: {{- toYaml .Values.worker.vpa.controlledResources | nindent 10 }}
        {{- end }}
        {{- if .Values.worker.vpa.maxAllowed }}
        maxAllowed: {{- toYaml .Values.worker.vpa.maxAllowed | nindent 10 }}
        {{- end }}
        {{- if .Values.worker.vpa.minAllowed }}
        minAllowed: {{- toYaml .Values.worker.vpa.minAllowed | nindent 10 }}
        {{- end }}
        {{- if .Values.worker.vpa.containerPolicies.main }}
        {{- toYaml .Values.worker.vpa.containerPolicies.main | nindent 8 }}
        {{- end }}
      {{- if .Values.metrics.enabled }}
      - containerName: metrics
