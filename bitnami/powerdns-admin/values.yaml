## @section PowerDNS-Admin Image parameters

## PowerDNS-Admin image
## ref: https://hub.docker.com/r/powerdnsadmin/pda-legacy
## @param image.registry [default: docker.io] PowerDNS-Admin image registry
## @param image.repository [default: powerdnsadmin/pda-legacy] PowerDNS-Admin image repository
## @param image.tag PowerDNS-Admin image tag (immutable tags are recommended)
## @param image.digest PowerDNS-Admin image digest in the way sha256:aa.... Please note this parameter, if set, will override the tag
## @param image.pullPolicy PowerDNS-Admin image pull policy
## @param image.pullSecrets PowerDNS-Admin image pull secrets
##
image:
  registry: docker.io
  repository: powerdnsadmin/pda-legacy
  tag: v0.4.2
  digest: ""
  pullPolicy: IfNotPresent
  ## Optionally specify an array of imagePullSecrets.
  ## Secrets must be manually created in the namespace.
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
  ## e.g:
  ## pullSecrets:
  ##   - myRegistryKeySecretName
  ##
  pullSecrets: []

## @section PowerDNS-Admin Configuration parameters

## PowerDNS-Admin specific configuration
## @param powerdnsAdmin.secretKey Flask secret key for session management (required)
## @param powerdnsAdmin.salt Password hashing salt (required)
## @param powerdnsAdmin.bindAddress Listen address
## @param powerdnsAdmin.port Listen port
## @param powerdnsAdmin.logLevel Log level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
## @param powerdnsAdmin.offlineMode Enable offline mode (disable external JS/CSS)
## @param powerdnsAdmin.signupEnabled Allow user self-registration
## @param powerdnsAdmin.sessionType Session storage type (sqlalchemy, filesystem)
## @param powerdnsAdmin.csrfCookieSecure Set CSRF cookie secure flag
## @param powerdnsAdmin.sessionCookieSecure Set session cookie secure flag
## @param powerdnsAdmin.serverExternalSsl Force HTTPS URL generation
## @param powerdnsAdmin.hstsEnabled Enable HTTP Strict Transport Security header
## @param powerdnsAdmin.scriptName URL prefix path (e.g., /pdns for reverse proxy)
## @param powerdnsAdmin.existingSecret Name of existing secret containing secretKey and salt
##
powerdnsAdmin:
  secretKey: ""
  salt: ""
  bindAddress: "0.0.0.0"
  port: 9191
  logLevel: "INFO"
  offlineMode: false
  signupEnabled: true
  sessionType: "sqlalchemy"
  csrfCookieSecure: false
  sessionCookieSecure: false
  serverExternalSsl: false
  hstsEnabled: false
  scriptName: ""
  existingSecret: ""
  ## @param powerdnsAdmin.sqlalchemyTrackModifications Enable SQLAlchemy track modifications
  ##
  sqlalchemyTrackModifications: true
  ## @param powerdnsAdmin.sqlalchemyEngineOptions SQLAlchemy engine options (JSON format)
  ##
  sqlalchemyEngineOptions: ""

