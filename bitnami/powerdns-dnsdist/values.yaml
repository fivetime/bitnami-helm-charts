## Cache configuration
## @param cache.enabled Enable packet cache
## @param cache.size Number of cache entries
## @param cache.maxTTL Maximum TTL in seconds
## @param cache.minTTL Minimum TTL in seconds
## @param cache.stale.enabled Enable serving stale data on backend failure
