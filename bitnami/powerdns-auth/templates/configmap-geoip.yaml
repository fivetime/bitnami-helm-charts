{{- if and .Values.geoip.enabled .Values.geoipZones.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "common.names.fullname" . }}-geoip-zones
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" ( dict "customLabels" .Values.commonLabels "context" $ ) | nindent 4 }}
    app.kubernetes.io/component: auth
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
data:
  geo-zones.yaml: |
    #
    # GeoIP Zones Configuration
    # Generated by Helm
    #
    # Available variables in services:
    #   %co - Two-letter country code (e.g., us, cn, jp)
    #   %cn - Two-letter continent code (e.g., na, eu, as)
    #   %re - Region code
    #   %ci - City name
    #   %ip - Client IP address
    #   %as - ASN number
    #   %na - AS organization name
    #
{{ toYaml .Values.geoipZones.domains | indent 4 }}
{{- end }}
