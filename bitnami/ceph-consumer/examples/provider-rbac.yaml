# Provider Cluster RBAC Configuration
#
# Apply this to the PROVIDER cluster to create a read-only service account
# that the consumer cluster can use to sync Ceph resources.
#
# Usage:
#   1. Edit namespace if needed (default: rook-ceph)
#   2. kubectl apply -f provider-rbac.yaml
#   3. ./generate-provider-kubeconfig.sh
#
# To revoke access:
#   kubectl delete secret ceph-consumer-reader-token -n rook-ceph

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ceph-consumer-reader
  namespace: rook-ceph
  labels:
    app.kubernetes.io/name: ceph-consumer-reader
    app.kubernetes.io/component: external-access

---
# Permanent token (never expires, delete this Secret to revoke)
apiVersion: v1
kind: Secret
metadata:
  name: ceph-consumer-reader-token
  namespace: rook-ceph
  annotations:
    kubernetes.io/service-account.name: ceph-consumer-reader
  labels:
    app.kubernetes.io/name: ceph-consumer-reader
    app.kubernetes.io/component: external-access
type: kubernetes.io/service-account-token

---
# Role for namespace-scoped resources (read-only)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ceph-consumer-reader
  namespace: rook-ceph
  labels:
    app.kubernetes.io/name: ceph-consumer-reader
    app.kubernetes.io/component: external-access
rules:
  # Read Mon endpoints ConfigMap
  - apiGroups: [""]
    resources: ["configmaps"]
    resourceNames:
      - rook-ceph-mon-endpoints
    verbs: ["get"]

  # Read FSID and CSI secrets
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames:
      - rook-ceph-mon
      - rook-csi-rbd-node
      - rook-csi-rbd-provisioner
      - rook-csi-cephfs-node
      - rook-csi-cephfs-provisioner
    verbs: ["get"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ceph-consumer-reader
  namespace: rook-ceph
  labels:
    app.kubernetes.io/name: ceph-consumer-reader
    app.kubernetes.io/component: external-access
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: ceph-consumer-reader
subjects:
  - kind: ServiceAccount
    name: ceph-consumer-reader
    namespace: rook-ceph

---
# ClusterRole for cluster-scoped resources (StorageClasses, read-only)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ceph-consumer-reader-storageclasses
  labels:
    app.kubernetes.io/name: ceph-consumer-reader
    app.kubernetes.io/component: external-access
rules:
  - apiGroups: ["storage.k8s.io"]
    resources: ["storageclasses"]
    verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ceph-consumer-reader-storageclasses
  labels:
    app.kubernetes.io/name: ceph-consumer-reader
    app.kubernetes.io/component: external-access
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ceph-consumer-reader-storageclasses
subjects:
  - kind: ServiceAccount
    name: ceph-consumer-reader
    namespace: rook-ceph
